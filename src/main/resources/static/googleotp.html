<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - SB Admin</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">2차 인증</h3></div>
              <div class="card-body">
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputGeneratedOTP" type="text" placeholder="123456" readonly />
                  <label for="inputGeneratedOTP">생성된 번호</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputEnteredOTP" type="text" placeholder="123456" />
                  <label for="inputEnteredOTP">OTP 코드</label>
                </div>
                <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
                  <button class="btn btn-primary" onclick="generateOTP()">생성</button>
                  <button class="btn btn-primary ms-3" onclick="login()">로그인</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted"></div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script>
  function generateOTP() {
    // Make an AJAX request to the backend to generate OTP
    fetch('/googleOtp/generate', {
      method: 'POST',
      headers:{
        "Content-Type": "application/json",
        "Authorization":localStorage.getItem("token")
      }
    })
            .then(response => response.text())
            .then(data => {
              document.getElementById("inputGeneratedOTP").value = data; // Display the generated OTP code
            })
            .catch(error => {
              console.log('Error:', error);
            });
  }

  function login() {
    var enteredOTP = document.getElementById("inputEnteredOTP").value; // Get the entered OTP code
    var otpkey = document.getElementById("inputGeneratedOTP").value; // Get the generated OTP key

    // Make an AJAX request to the backend to check the OTP code
    fetch('/googleOtp/checkCode?userCode=' + enteredOTP + '&otpkey=' + otpkey, {
      method: 'POST'
    })
            .then(response => response.json())
            .then(data => {
              if (data === true) {
                window.location.href = 'qr.html'; // Redirect to admin-tables.html if the OTP code is correct
              } else {
                alert('로그인에 실패하였습니다.'); // Show a failure message if the OTP code is incorrect
              }
            })
            .catch(error => {
              console.log('Error:', error);
            });
  }
</script>
</body>
</html>
